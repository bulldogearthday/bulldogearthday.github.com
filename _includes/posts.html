    <!-- Post accordions -->
    <section id="posts">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Blog</h2>
                    <hr class="star-primary">
                </div>
            </div>
            {% for post in site.posts %}
                {% if post.category == "post" %}
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel-group" id="post-accordion-{{ post.post-id }}">
                                <div class="panel panel-default">
                                    <a class="panel-default" data-toggle="collapse" data-parent="#post-accordion-{{ post.post-id }}" href="#post-body-{{ post.post-id }}">
                                        <div class="panel-heading">
                                            <h3 class="panel-title accordion-toggle">{{ post.title }}</h3>
                                        </div>
                                    </a>
                                    <div id="post-body-{{ post.post-id }}" class="panel-collapse collapse in">
                                        <div class="panel-body">
                                            {{ post.content }}
                                        </div>
                                    </div>
                                    <div class="panel-footer clearfix">
                                        <div class="pull-left"><em>Written by: {{post.author}}</em></div>
                                        <div class="pull-right"><em>Time: {{post.date}}</em></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </section>
